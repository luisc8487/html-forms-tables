<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="">
      <label for="username">Enter a Username</label>
      <input
        id="username"
        type="text"
        placeholder="Enter your name"
        name="username"
      />
      <br />
      <label for="password">Enter a Password</label>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        name="password"
      />
      <br />
      <label for="color">Enter a Color</label>
      <input id="color" type="color" name="color" />
      <br />
      <label for="birthday">Enter your birthday</label>
      <input
        id="birthday"
        type="month"
        placeholder="Enter your birthday"
        name="birthday"
      />
      <!-- Alternative way to label an input (less common) -->
      <label>
        Enter your Average:
        <input id="age" type="number" placeholder="Enter your age" name="age" />
      </label>
      <!-- this button doesn't submit the form b/c of the "type" attribute -->
      <button type="button">Regular button (won't submit)</button>
      <!-- this button submits the form! -->
      <button>Submit!!!</button>
      <!-- So does this one: -->
      <input type="submit" value="CLICK ME!" />
    </form>
    <!-- Outside of a form. no default behavior -->
    <button>NOT INSIDE FORM</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to the terms of service</label>
      <br />
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs" />
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s" />
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m" />
      <br />
      <label for="meal">Please Select sn Entree</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="steak">Steak</option>
        <option value="chicken">Chicken</option>
      </select>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
